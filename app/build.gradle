        flavor ->
            flavor.manifestPlaceholders = [
                    UMENG_CHANNEL_VALUE: name,
                    HOTFIX_ID_SECRET   : getIDSecret(),
                    HOTFIX_APP_SECRET  : getAPPSecret(),
