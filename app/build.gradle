def getIDSecret() {
    if (rootProject.ext.hotfix) {
        return rootProject.ext.hotfix_ok.id_secret
    }
    return rootProject.ext.hotfix_test.id_secret
}

def getAPPSecret() {
    if (rootProject.ext.hotfix) {
        return rootProject.ext.hotfix_ok.app_secret
    }
    return rootProject.ext.hotfix_test.app_secret
}

def getREASecret() {
    if (rootProject.ext.hotfix) {
        return rootProject.ext.hotfix_ok.rea_secret
    }
    return rootProject.ext.hotfix_test.rea_secret
}


